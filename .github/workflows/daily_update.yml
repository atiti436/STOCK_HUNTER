name: Daily Stock Screening

on:
  schedule:
    # 每天台灣晚上 20:30 (UTC 12:30)，週一到週五
    - cron: '30 12 * * 1-5'

  # 也可以手動觸發
  workflow_dispatch:

jobs:
  scan-and-notify:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 允許 commit 和 push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install FinMind pandas requests urllib3 tqdm

      - name: Run stock screening (v5.3)
        run: python scan_20260106.py

      - name: Push to Line BOT
        env:
          LINEBOT_URL: ${{ secrets.LINEBOT_URL }}
        run: python scripts/push_to_linebot.py

      - name: Commit scan history
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/history/*.json data/raw/*.json scan_result_v3.txt scan_result_v4.txt || true
          git diff --staged --quiet || git commit -m "data: auto-save scan result $(date +%Y-%m-%d)"
          git push || true
