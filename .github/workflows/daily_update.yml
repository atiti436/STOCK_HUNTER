name: Daily Stock Screening

on:
  schedule:
    # 每天台灣晚上 9 點 (UTC 13:00)，週一到週五
    - cron: '0 13 * * 1-5'

  # 也可以手動觸發
  workflow_dispatch:

jobs:
  scan-and-notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install FinMind pandas requests urllib3

      - name: Run stock screening
        run: python scan_v3.py

      - name: Push to Line BOT
        env:
          LINEBOT_URL: ${{ secrets.LINEBOT_URL }}
        run: python scripts/push_to_linebot.py
